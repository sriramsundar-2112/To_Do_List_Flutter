buildscript {
    repositories {
        google()          // ✅ Needed to resolve dependencies like google-services
        mavenCentral()    // ✅ Also good to have
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0' // or compatible with your flutter version
        classpath 'com.google.gms:google-services:4.4.1' // ✅ This is the one causing the issue
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
